<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
		<a routerLink="/details/{{item.id}}"><img class="product-image-header" src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
	<h1 class="heading">Trendy Products</h1>
	<div class="product-list">
		<ul>
			<li *ngFor="let item of trendyProducts">
				<a class="tpcontent" routerLink="/product-details/{{item.id}}">
					<img src="{{item.image}}" alt="">
					<div class="content">
						<div class="product-details">
							<h5 class="name-head">{{item.name | titlecase}}</h5>
						</div>
						<div class="product-price">
							<h6>Price: â‚¹ {{item.price}}</h6>
                        </div>
						<div class="product-color">
							<h6>Color: {{item.color}}</h6>
						</div>
						<div class="product-footer">
							<a routerLink="/details/{{item.id}}">View Details</a>
							<a href="">Add to Cart</a>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
