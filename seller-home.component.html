<div class="product-list">
    <h1 class="text-center heading">All Products</h1>
    <p class="message-p">{{productMessage}}</p>
    <div class="row">
        <ul>
            <li *ngFor="let item of productList">
                <a routerLink="/product-details/{{item.id}}"><img src="{{item.image}}" /></a>
                <div class="content">
                    <div class="product-details">
                        <h5 class="name-head">{{item.name | titlecase}}</h5>
                    </div>
                    <div class="product-price">
                        <h6>Price: â‚¹ {{item.price}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>Col: {{item.color}}</h6>
                        <h6>Cate: {{item.category}}</h6>
                    </div>
                    <div class="product-category">
                    </div>
                    <div class="description">
                        <span><small>{{item.description}}</small></span>
                    </div>
                    <div class="action">
                        <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                        <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
